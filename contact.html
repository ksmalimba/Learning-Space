    <div class="container">
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to get in touch with us, please fill out the form below and choose an option to contact us via email or WhatsApp.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="button" onclick="sendEmail()">Send via Email
                    <img src="./gmail.png" alt="Email" class="contact-icon"></button>
                <button type="button" onclick="sendWhatsApp()">Send via WhatsApp
                    <img src="./WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
                </button>
             

            </form>
        </section>
    </div>
   

    <script>
        function sendEmail() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            var mailtoLink = `mailto:notificationsks@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(Message:\n${message}`)}`;
            window.location.href = mailtoLink;
        }

        function sendWhatsApp() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            var whatsappMessage = `Name: ${name}%0AEmail: ${email}%0ASubject: ${subject}%0AMessage: ${message}`;
            var whatsappLink = `https://wa.me/+27765334179?text=${whatsappMessage}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
